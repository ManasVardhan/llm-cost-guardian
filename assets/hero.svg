<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#EEF2FF"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="shieldInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="gaugeTrack" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="60%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
    <linearGradient id="graphLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <!-- Shadows -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4F46E5" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowSm" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#4F46E5" flood-opacity="0.12"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="0"/>

  <!-- Subtle grid dots -->
  <g opacity="0.08" fill="#4F46E5">
    <circle cx="40" cy="40" r="1.5"/><circle cx="80" cy="40" r="1.5"/><circle cx="120" cy="40" r="1.5"/><circle cx="160" cy="40" r="1.5"/><circle cx="200" cy="40" r="1.5"/>
    <circle cx="40" cy="80" r="1.5"/><circle cx="80" cy="80" r="1.5"/><circle cx="120" cy="80" r="1.5"/><circle cx="160" cy="80" r="1.5"/><circle cx="200" cy="80" r="1.5"/>
    <circle cx="600" cy="320" r="1.5"/><circle cx="640" cy="320" r="1.5"/><circle cx="680" cy="320" r="1.5"/><circle cx="720" cy="320" r="1.5"/><circle cx="760" cy="320" r="1.5"/>
    <circle cx="600" cy="360" r="1.5"/><circle cx="640" cy="360" r="1.5"/><circle cx="680" cy="360" r="1.5"/><circle cx="720" cy="360" r="1.5"/><circle cx="760" cy="360" r="1.5"/>
    <circle cx="600" cy="280" r="1.5"/><circle cx="640" cy="280" r="1.5"/><circle cx="680" cy="280" r="1.5"/><circle cx="720" cy="280" r="1.5"/><circle cx="760" cy="280" r="1.5"/>
    <circle cx="40" cy="120" r="1.5"/><circle cx="80" cy="120" r="1.5"/><circle cx="120" cy="120" r="1.5"/><circle cx="160" cy="120" r="1.5"/><circle cx="200" cy="120" r="1.5"/>
  </g>

  <!-- Decorative thin lines -->
  <line x1="50" y1="180" x2="150" y2="180" stroke="#4F46E5" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="650" y1="100" x2="750" y2="100" stroke="#4F46E5" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="30" y1="300" x2="100" y2="300" stroke="#10B981" stroke-opacity="0.08" stroke-width="1"/>

  <!-- Decorative circles -->
  <circle cx="680" cy="60" r="20" fill="#4F46E5" opacity="0.04"/>
  <circle cx="700" cy="70" r="35" fill="#10B981" opacity="0.04"/>
  <circle cx="100" cy="340" r="25" fill="#F59E0B" opacity="0.05"/>
  <circle cx="120" cy="350" r="40" fill="#4F46E5" opacity="0.03"/>

  <!-- ===== SPEND GRAPH (left side) ===== -->
  <g transform="translate(80, 140)" filter="url(#shadowSm)">
    <!-- Card background -->
    <rect width="200" height="130" rx="12" fill="white" opacity="0.9"/>
    <!-- Graph area -->
    <g transform="translate(20, 15)">
      <!-- Subtle horizontal grid lines -->
      <line x1="0" y1="20" x2="160" y2="20" stroke="#E2E8F0" stroke-width="0.5"/>
      <line x1="0" y1="45" x2="160" y2="45" stroke="#E2E8F0" stroke-width="0.5"/>
      <line x1="0" y1="70" x2="160" y2="70" stroke="#E2E8F0" stroke-width="0.5"/>
      <!-- Area fill under curve -->
      <path d="M0,70 Q20,65 40,55 T80,40 T120,25 T160,30 V70 Z" fill="#4F46E5" opacity="0.06"/>
      <!-- Spend line -->
      <path d="M0,70 Q20,65 40,55 T80,40 T120,25 T160,30" fill="none" stroke="url(#graphLine)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Data points -->
      <circle cx="0" cy="70" r="3" fill="#6366F1"/>
      <circle cx="40" cy="55" r="3" fill="#6366F1"/>
      <circle cx="80" cy="40" r="3" fill="#6366F1"/>
      <circle cx="120" cy="25" r="3" fill="#6366F1"/>
      <circle cx="160" cy="30" r="3" fill="#4F46E5"/>
      <circle cx="160" cy="30" r="5" fill="#4F46E5" opacity="0.2"/>
      <!-- Budget threshold line -->
      <line x1="0" y1="15" x2="160" y2="15" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.7"/>
    </g>
    <!-- Mini bar chart at bottom -->
    <g transform="translate(20, 95)">
      <rect x="0" y="10" width="12" height="15" rx="2" fill="#10B981" opacity="0.6"/>
      <rect x="20" y="5" width="12" height="20" rx="2" fill="#10B981" opacity="0.7"/>
      <rect x="40" y="8" width="12" height="17" rx="2" fill="#10B981" opacity="0.6"/>
      <rect x="60" y="2" width="12" height="23" rx="2" fill="#F59E0B" opacity="0.7"/>
      <rect x="80" y="6" width="12" height="19" rx="2" fill="#10B981" opacity="0.6"/>
      <rect x="100" y="12" width="12" height="13" rx="2" fill="#10B981" opacity="0.5"/>
      <rect x="120" y="0" width="12" height="25" rx="2" fill="#F59E0B" opacity="0.8"/>
      <rect x="140" y="9" width="12" height="16" rx="2" fill="#10B981" opacity="0.6"/>
    </g>
  </g>

  <!-- ===== CENTRAL SHIELD ===== -->
  <g transform="translate(400, 190)" filter="url(#shadow)">
    <!-- Shield outer glow -->
    <path d="M0,-95 L60,-75 L60,10 Q60,65 0,95 Q-60,65 -60,10 L-60,-75 Z" fill="#4F46E5" opacity="0.08" transform="scale(1.1)"/>
    <!-- Shield body -->
    <path d="M0,-85 L55,-67 L55,8 Q55,58 0,85 Q-55,58 -55,8 L-55,-67 Z" fill="url(#shieldGrad)"/>
    <!-- Shield inner highlight -->
    <path d="M0,-72 L44,-57 L44,6 Q44,47 0,70 Q-44,47 -44,6 L-44,-57 Z" fill="url(#shieldInner)" opacity="0.5"/>
    <!-- Shield top reflection -->
    <path d="M0,-85 L55,-67 L55,-30 Q20,-40 -20,-35 L-55,-50 L-55,-67 Z" fill="white" opacity="0.1"/>
    <!-- Dollar sign -->
    <g fill="white">
      <!-- Vertical bar -->
      <rect x="-4" y="-45" width="8" height="90" rx="4"/>
      <!-- Top curve of S -->
      <path d="M-25,-25 Q-25,-42 0,-42 Q25,-42 25,-28 Q25,-18 15,-13 L-15,-3" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <!-- Bottom curve of S -->
      <path d="M15,-3 Q25,2 25,15 Q25,35 0,35 Q-25,35 -25,20" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
    <!-- Checkmark badge -->
    <g transform="translate(45, -55)">
      <circle cx="0" cy="0" r="16" fill="url(#greenGrad)"/>
      <path d="M-7,0 L-2,5 L7,-5" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- ===== API NODE CARDS (floating) ===== -->
  <!-- Top-right node -->
  <g transform="translate(570, 60)" filter="url(#shadowSm)">
    <rect width="120" height="50" rx="10" fill="white" opacity="0.92"/>
    <circle cx="22" cy="25" r="8" fill="url(#greenGrad)" opacity="0.8"/>
    <rect x="38" y="15" width="60" height="6" rx="3" fill="#E2E8F0"/>
    <rect x="38" y="27" width="40" height="5" rx="2.5" fill="#10B981" opacity="0.4"/>
    <!-- Connection line to shield -->
    <line x1="-10" y1="40" x2="-80" y2="100" stroke="#4F46E5" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>
  </g>

  <!-- Right-mid node -->
  <g transform="translate(590, 160)" filter="url(#shadowSm)">
    <rect width="130" height="50" rx="10" fill="white" opacity="0.92"/>
    <circle cx="22" cy="25" r="8" fill="url(#amberGrad)" opacity="0.8"/>
    <rect x="38" y="15" width="70" height="6" rx="3" fill="#E2E8F0"/>
    <rect x="38" y="27" width="50" height="5" rx="2.5" fill="#F59E0B" opacity="0.4"/>
    <line x1="-10" y1="25" x2="-100" y2="30" stroke="#4F46E5" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>
  </g>

  <!-- Bottom-right node -->
  <g transform="translate(560, 280)" filter="url(#shadowSm)">
    <rect width="115" height="50" rx="10" fill="white" opacity="0.92"/>
    <circle cx="22" cy="25" r="8" fill="url(#greenGrad)" opacity="0.8"/>
    <rect x="38" y="15" width="55" height="6" rx="3" fill="#E2E8F0"/>
    <rect x="38" y="27" width="35" height="5" rx="2.5" fill="#10B981" opacity="0.4"/>
    <line x1="-10" y1="10" x2="-80" y2="-50" stroke="#4F46E5" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>
  </g>

  <!-- Top-left small node -->
  <g transform="translate(190, 45)" filter="url(#shadowSm)">
    <rect width="100" height="42" rx="8" fill="white" opacity="0.88"/>
    <circle cx="18" cy="21" r="6" fill="url(#amberGrad)" opacity="0.7"/>
    <rect x="30" y="13" width="50" height="5" rx="2.5" fill="#E2E8F0"/>
    <rect x="30" y="23" width="32" height="4" rx="2" fill="#F59E0B" opacity="0.35"/>
    <line x1="50" y1="42" x2="120" y2="110" stroke="#4F46E5" stroke-width="1" stroke-dasharray="3,3" opacity="0.15"/>
  </g>

  <!-- ===== BUDGET GAUGE (bottom left area) ===== -->
  <g transform="translate(130, 300)" filter="url(#shadowSm)">
    <rect x="-50" y="-25" width="160" height="65" rx="12" fill="white" opacity="0.9"/>
    <!-- Gauge track -->
    <rect x="-30" y="-5" width="120" height="8" rx="4" fill="#E2E8F0"/>
    <!-- Gauge fill -->
    <rect x="-30" y="-5" width="72" height="8" rx="4" fill="url(#gaugeTrack)"/>
    <!-- Gauge knob -->
    <circle cx="42" cy="-1" r="6" fill="white" stroke="#10B981" stroke-width="2.5"/>
    <!-- Small indicator dots below gauge -->
    <circle cx="-20" cy="18" r="3" fill="#10B981" opacity="0.5"/>
    <circle cx="0" cy="18" r="3" fill="#10B981" opacity="0.5"/>
    <circle cx="20" cy="18" r="3" fill="#F59E0B" opacity="0.5"/>
    <circle cx="40" cy="18" r="3" fill="#F59E0B" opacity="0.3"/>
    <circle cx="60" cy="18" r="3" fill="#E2E8F0"/>
    <circle cx="80" cy="18" r="3" fill="#E2E8F0"/>
  </g>

  <!-- ===== FLOATING DECORATIVE ELEMENTS ===== -->
  <!-- Small floating circles -->
  <circle cx="340" cy="50" r="4" fill="#4F46E5" opacity="0.15"/>
  <circle cx="460" cy="45" r="3" fill="#10B981" opacity="0.2"/>
  <circle cx="330" cy="360" r="5" fill="#F59E0B" opacity="0.15"/>
  <circle cx="480" cy="350" r="3" fill="#4F46E5" opacity="0.12"/>
  <circle cx="520" cy="380" r="2" fill="#10B981" opacity="0.18"/>

  <!-- Tiny accent dots near shield -->
  <circle cx="350" cy="120" r="2" fill="#4F46E5" opacity="0.2"/>
  <circle cx="450" cy="300" r="2" fill="#10B981" opacity="0.25"/>
  <circle cx="330" cy="250" r="1.5" fill="#F59E0B" opacity="0.2"/>
  <circle cx="470" cy="110" r="1.5" fill="#F59E0B" opacity="0.2"/>

  <!-- Thin decorative arcs -->
  <path d="M310,90 Q350,80 370,100" fill="none" stroke="#4F46E5" stroke-width="0.8" opacity="0.1"/>
  <path d="M430,300 Q460,310 470,290" fill="none" stroke="#10B981" stroke-width="0.8" opacity="0.12"/>

  <!-- Small diamond shapes -->
  <rect x="550" y="230" width="8" height="8" rx="1" fill="#4F46E5" opacity="0.1" transform="rotate(45, 554, 234)"/>
  <rect x="250" y="290" width="6" height="6" rx="1" fill="#F59E0B" opacity="0.12" transform="rotate(45, 253, 293)"/>
  <rect x="500" y="55" width="6" height="6" rx="1" fill="#10B981" opacity="0.12" transform="rotate(45, 503, 58)"/>
</svg>