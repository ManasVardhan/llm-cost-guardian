<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="shieldInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#4F46E5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="200" height="200" fill="#F8FAFC" rx="24"/>

  <g transform="translate(100, 105)" filter="url(#shadow)">
    <!-- Shield outer glow -->
    <path d="M0,-72 L46,-57 L46,6 Q46,47 0,70 Q-46,47 -46,6 L-46,-57 Z" fill="#4F46E5" opacity="0.1" transform="scale(1.08)"/>
    <!-- Shield body -->
    <path d="M0,-72 L46,-57 L46,6 Q46,47 0,70 Q-46,47 -46,6 L-46,-57 Z" fill="url(#shieldGrad)"/>
    <!-- Inner highlight -->
    <path d="M0,-60 L37,-48 L37,5 Q37,39 0,58 Q-37,39 -37,5 L-37,-48 Z" fill="url(#shieldInner)" opacity="0.45"/>
    <!-- Top reflection -->
    <path d="M0,-72 L46,-57 L46,-25 Q15,-33 -15,-30 L-46,-42 L-46,-57 Z" fill="white" opacity="0.1"/>
    <!-- Dollar sign -->
    <g fill="white">
      <rect x="-3.5" y="-38" width="7" height="76" rx="3.5"/>
      <path d="M-21,-21 Q-21,-35 0,-35 Q21,-35 21,-23 Q21,-15 12,-11 L-12,-2" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>
      <path d="M12,-2 Q21,2 21,13 Q21,29 0,29 Q-21,29 -21,17" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>
    </g>
    <!-- Checkmark badge -->
    <g transform="translate(38, -46)">
      <circle cx="0" cy="0" r="13" fill="url(#greenGrad)"/>
      <path d="M-5.5,0 L-1.5,4 L5.5,-4" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>