<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <!-- Soft mint green background -->
  <rect width="1280" height="640" rx="0" fill="#C8F0E0"/>
  
  <!-- Centered dark diamond (rotated rounded square) -->
  <g transform="translate(640, 260)">
    <rect x="-75" y="-75" width="150" height="150" rx="24" fill="#2B3440" transform="rotate(45)"/>
    <!-- Dollar shield icon -->
    <g fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Shield outline -->
      <path d="M0,-40 L28,-26 L28,6 C28,28 0,44 0,44 C0,44 -28,28 -28,6 L-28,-26 Z" fill="none"/>
      <!-- Dollar sign -->
      <line x1="0" y1="-18" x2="0" y2="26"/>
      <path d="M-10,-10 C-10,-18 10,-18 10,-10 C10,-2 -10,-2 -10,6 C-10,14 10,14 10,6"/>
    </g>
  </g>

  <!-- Project name in monospace -->
  <text x="640" y="410" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="36" font-weight="700" fill="#2B3440" letter-spacing="-0.5">llm-cost-guardian</text>
  
  <!-- Tagline -->
  <text x="640" y="450" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="16" font-weight="400" fill="#2B3440" opacity="0.6">Real-time cost tracking for LLM APIs</text>
</svg>
